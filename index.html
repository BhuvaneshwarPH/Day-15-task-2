<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form to Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Personal Information</h2>
      <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required />

        <label for="address">Address:</label>
        <input type="text" id="address" required />

        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" required />

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" required /> Male
        <input type="radio" name="gender" value="Female" required /> Female
        <input type="radio" name="gender" value="Other" required /> Other

        <label>Choice of Food (select at least 2):</label>
        <input type="checkbox" name="food" value="Pizza" /> Pizza
        <input type="checkbox" name="food" value="Burger" /> Burger
        <input type="checkbox" name="food" value="Pasta" /> Pasta
        <input type="checkbox" name="food" value="Sushi" /> Sushi
        <input type="checkbox" name="food" value="Salad" /> Salad

        <label for="state">State:</label>
        <input type="text" id="state" required />

        <label for="country">Country:</label>
        <input type="text" id="country" required />

        <button type="submit">Submit</button>
      </form>

      <h2>Submitted Information</h2>
      <table id="dataTable">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Choice of Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
